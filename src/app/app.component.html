<div class="container">
  <div class="mt-3 header">
    <img src="../assets/logo.jpeg" alt="Logo" style="cursor: pointer;" (click)="navigateToHome()">
    <div style="display: flex; align-items: center;">
      <a href="./../assets/sample.xlsx" *ngIf="windowDOM.location.pathname != '/login'" download="sample"
        style="text-decoration: none;">
        <div class="sample-button">Sample File</div>
      </a>
      <div class="logout" (click)="logout()" *ngIf="windowDOM.location.pathname != '/login'">
        Logout</div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>

<div id="spinner-div">
  <div class="spinner">

  </div>
</div>
